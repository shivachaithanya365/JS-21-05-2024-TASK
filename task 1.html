    <script>
        // .write a js program to find the sum of natural numbers:input = 100
        let input = 100;

        let sum = 0;

        for (let i = 1; i <= input; i++) {
            sum += i;
        }
        console.log("sum of natural numbers up to", input, "is:", sum);
    </script>
